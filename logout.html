<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="Logout">
        <div class="logout_message">
            <h1>Anda telah berhasil logout!</h1>
            <p>Terima kasih telah mengunjungi kami. Anda sekarang akan diarahkan kembali ke halaman login.</p>
            <a href="login.html" class="btn">Login Kembali</a>
        </div>
    </section>

    <script>
        localStorage.setItem('loggedIn', 'false');

        setTimeout(function() {
            window.location.href = 'login.html';
        }, 2000);
    </script>

</body>

</html>
